<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic payment methods</title>

    <!-- bootstrap style cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Poran -->
<div class="container mt-4">
    <div class="form-group">
        <label for="dropdownSelect">Please Select A Currency For Payment:</label>
        <select class="form-select" id="dropdownSelect">
            <option value="USD">$ USD</option>
            <option value="EURO">EURO</option>
            <option value="AUD">AUD</option>
            <option value="GBP">GBP</option>
            <option value="BZD">BZD</option>
            <option value="CAD">CAD</option>
            <option value="CLP">CLP</option>
            <option value="COP">COP</option>
            <option value="CRC">CRC</option>
            <option value="DKK">DKK</option>
            <option value="DOP">DOP</option>
        </select>
    </div>
    <p>Your Selected Currency: <span id="selectedValue"></span></p>
</div>


<!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    //Way to get value from select field
    document.getElementById('dropdownSelect').addEventListener('change', function() {
        //
        var selectedValue = this.value;
        
        //
        document.getElementById('selectedValue').textContent = selectedValue;
    });
</script>
</body>
</html>
