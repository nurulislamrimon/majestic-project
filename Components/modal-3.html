<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majestic payment methods</title>

    <!-- bootstrap style cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../custom.css" />
  </head>

  <body>
    <!-- ========================main section===================== -->
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="btn btn-primary align-self-center"
        data-bs-toggle="modal"
        data-bs-target="#paymentMethodsModal"
      >
        Open payment methods
      </button>

      <!-- Modal -->
      <div
        class="modal payment-modal h-100 "
        id="paymentMethodsModal"
        tabindex="-1"
        aria-labelledby="paymentMethodsModalLabel"
        aria-hidden="true"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down"
        >
          <div class="modal-content">
            <!-- modal header section -->
            <div class="d-flex justify-content-between border-bottom pt-2 px-4">
              <h1
                class="fs-5 fw-bold payment-modal-title-color"
                id="paymentMethodsModalLabel"
              >
                Cashier
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="alert alert-warning alert-dismissible fade show p-1 m-2 d-flex justify-content-between align-items-center  px-3"
              role="alert"
            >
              <span>
                <strong>Important!</strong> You will required to pass a 1 time
                ID verification with our payment provider, all transactions will
                be automatically approved in about 15 minute after successful
                payment.
              </span>
              <button
                type="button"
                class="btn btn-sm border rounded-circle h-25 d-flex align-items-center mx-2"
                data-bs-dismiss="alert"
                aria-label="Close"
              >
                X
              </button>
            </div>
            <div class="ms-3 me-3 mt-3 h-100 ">
              <div>
                <div
                  class="justify-content-center text-center mt-lg-3 mt-md-3 mt-5 mb-lg-3 mb-md-3 my-5"
                >
                  <p class="h3">Review Top Up Order</p>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <img />
                  <p class="ms-3 h6">United state</p>
                </div>
                <div class="d-flex justify-content-center">
                  <hr class="w-75" />
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <h1 class="fs-1 fw-bold">
                    <span>$</span>100.00 <span class="h6">USD</span>
                  </h1>
                </div>
                <div class="d-flex justify-content-center">
                  <hr class="w-75" />
                </div>
                <div class="d-flex justify-content-center">
                  <p class="h6 payment_method">Payment Method</p>
                </div>
                <div class="mt-1 mb-5 d-flex justify-content-center">
                  <img src="../asset/flags/usd.svg" alt="" />
                </div>
              </div>
              <div class="d-md-flex flex-md-row gap-3 w-75 mx-auto">
                <button
                  class="btn btn-outline-secondary bg-white w-100 py-2"
                  type="button"
                >
                  Back
                </button>
                <button
                  class="btn btn-outline-secondary mt-lg-0 mt-md-0 mt-3 text-white btn-primary w-100"
                  type="button"
                >
                  Button
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /===========================================scripts -->
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
