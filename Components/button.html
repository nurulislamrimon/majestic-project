<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majestic payment methods</title>

    <!-- bootstrap style cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../custom.css">
  </head>
  <body>
    <!-- button -->
    <div class="d-grid gap-2">
      <button class="btn btn-primary p-2 bg-primary" type="button">
        Button
      </button>
      <button
        class="btn btn-light border border-primary text-primary p-2 bg-white"
        type="button"
      >
        Step Next
      </button>
      <button
        class="btn btn-light border border-primary text-black  p-2 payment-method-secondary-color "
        type="button"
      >
        Step
      </button>
    </div>

    <!-- button  Back and Pay now-->
    <h1>back and Pay now</h1>
    <div class=" d-grid  col-12">
      <div >
       <button
       type="button"
       class="btn btn-outline-secondary text-black  bg-white  px-2 py-2 col-sm-12  col-md-2  border  border-1 "
     >
     Back
       <button
       type="button"
       class="btn btn-outline-secondary bg-primary text-white px-4 py-2 col-sm-12 col-md-2  text-nowrap"
     >
       Pay now
     </button>
      </div>

    <!-- input design -->

    <h1>this is payment method input </h1>

    <div>
      <p>You spend</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control py-4 fs-4 " aria-label="Text input with dropdown button" placeholder="$ 0.00" >
        <button class="btn payment-method-secondary-color  dropdown-toggle px-4   " type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <h1 class="me-5   fs-5  ">USD</h1>
        CreDit/ Debit Card
        </button>
        <ul class="dropdown-menu dropdown-menu-end ">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
    
      </div>
      <p>You receive</p>
      <div class="input-group mb-3 opacity-50 ">
        <input type="text" class="form-control py-4 fs-4 " aria-label="Text input with dropdown button" placeholder="$ 0.00" >
        <button class="btn payment-method-secondary-color   px-4   " type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <h1 class="me-4   fs-5  ">LTC</h1>
        Litecoin
        </button>

    
      </div>
      <p ><span class="opacity-50  ">You receive in Fiat -</span> <span class="h1 fs-6 text-dark ">0 USD</span></p>
      <div class="d-grid  g-2 ">
        <button
        class="btn btn-light border border-primary text-black  p-2 payment-method-secondary-color "
        type="button"
      >
        Continue
      </button>
      </div>
    </div>
    

    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
