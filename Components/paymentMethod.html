<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majestic payment methods</title>

    <!-- bootstrap style cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="../custom.css" />
  </head>
  <body>
    <!-- ========================main section===================== -->
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#paymentModal"
      >
        Go to the payment option
      </button>

      <!-- Modal -->
      <div
        class="modal fade payment-modal"
        id="paymentModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="paymentModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down modal-lg"
        >
          <div class="modal-content">
            <!-- modal header section -->
            <div class="d-flex justify-content-between border-bottom pt-2 px-3">
              <h1
                class="fs-5 fw-bold payment-method-header-color"
                id="paymentMethodsModalLabel"
              >
                Cashier
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- alerts -->

            <div class="payment-method-modal-container">
              <div
                class="alert b alert-dismissible fade show payment-method-modal-alerts"
                role="alert"
              >
                <i class="fa-regular fa-circle-question"></i>
                Want to check your payment status?
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              <div>
                <p>You spend</p>
                <div class="input-group mb-5">
                  <input
                    type="text"
                    class="form-control py-2 fs-4"
                    aria-label="Text input with dropdown button"
                    placeholder="$ 0.00"
                  />
                  <button
                    class="btn payment-method-secondary-color dropdown-toggle px-4"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <h1 class="me-5 fs-5 fw-bold">USD</h1>
                    CreDit/ Debit Card
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Separated link</a>
                    </li>
                  </ul>
                </div>
                <p>You receive</p>
                <div class="input-group mb-5 opacity-50">
                  <input
                    type="text"
                    class="form-control py-2 fs-4"
                    aria-label="Text input with dropdown button"
                    placeholder="$ 0.00"
                  />
                  <button
                    class="btn payment-method-secondary-color px-4"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <h1 class="me-4 fs-5">LTC</h1>
                    Litecoin
                  </button>
                </div>
                <p class="mb-3">
                  <span class="opacity-50">You receive in Fiat -</span>
                  <span class="h1 fs-6 text-dark fw-bold">0 USD</span>
                </p>
                <div class="d-grid g-2">
                  <button
                    class="btn btn-light border border-primary text-black p-2 payment-method-secondary-color"
                    type="button"
                  >
                    Continue
                  </button>
                </div>
                <div
                  class="d-flex justify-content-center align-content-center gap-3 mt-4"
                >
                  <img src="../asset/image/masterCard.svg" alt="" />
                  <img src="../asset/image/visa.svg" alt="" />
                  <img src="../asset/image/applePay.svg" alt="" />
                  <img src="../asset/image/googlePay.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- font Awesome cdn -->
    <script
      src="https://kit.fontawesome.com/56fc42ddae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
